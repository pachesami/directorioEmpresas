<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!-- Tailwind + Bootstrap -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      html, body {
        background-color: #000 !important;
        color: #fff;
      }

      body {
        background-color: #0a0a0a !important;
      }

      .modal-content {
        background-color: #18181b !important;
      }

      .container, .tw-container {
        background: transparent !important;
      }

      /* Centrado global */
      .page-wrap {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
      }

      /* Cards uniformes */
      .card.h-100 {
        display: flex;
        flex-direction: column;
      }
      .card-body {
        flex: 1 1 auto;
      }

      /* Imagen en proporciÃ³n 16:9 */
      .logo-box {
        position: relative;
        aspect-ratio: 16 / 9;
        background: #18181b;
        border-bottom: 2px solid #FFD70033;
        border-radius: 1.25rem 1.25rem 0 0;
        overflow: hidden;
      }
      .logo-box > img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* Buscador centrado */
      .search-wrap {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      .search-wrap input {
        min-width: min(600px, 100%);
        max-width: 720px;
        flex: 1 1 420px;
      }

      .grid-gap {
        row-gap: 1.5rem;
      }
    </style>
  </head>

  <body class="tw-min-h-screen tw-bg-neutral-950 tw-text-white tw-relative tw-overflow-x-hidden">
    <!-- Luz superior -->
    <div
      class="tw-absolute tw-top-0 tw-left-1/2 tw--translate-x-1/2 tw-w-[1000px] tw-h-[600px] tw-bg-amber-500/20 tw-blur-[200px] tw-rounded-full">
    </div>

    <!-- Contenido principal -->
    <div class="tw-relative tw-z-10 tw-px-4 tw-py-8 page-wrap">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
