<!--  Signup -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Registro</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .glow-effect {
        animation: glow 2.5s ease-in-out infinite;
      }
      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 40px rgba(251, 191, 36, 0.3),
            0 0 80px rgba(251, 191, 36, 0.1);
        }
        50% {
          box-shadow: 0 0 60px rgba(251, 191, 36, 0.5),
            0 0 120px rgba(251, 191, 36, 0.2);
        }
      }
      .text-glow {
        animation: textGlow 2.5s ease-in-out infinite;
      }
      @keyframes textGlow {
        0%,
        100% {
          text-shadow: 0 0 18px #ffd70055;
        }
        50% {
          text-shadow: 0 0 36px #ffd70099, 0 0 60px #ffd70044;
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-neutral-950 flex items-center justify-center p-4 relative overflow-hidden"
  >
    <!-- Efecto de luz superior -->
    <div
      class="absolute top-0 left-1/2 -translate-x-1/2 w-[1000px] h-[600px] bg-amber-500/20 blur-[200px] rounded-full"
    ></div>

    <!-- Efecto de partículas de fondo -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div
        class="absolute w-2 h-2 bg-amber-400 rounded-full blur-sm"
        style="top: 20%; left: 10%; animation: float 6s ease-in-out infinite"
      ></div>
      <div
        class="absolute w-1 h-1 bg-amber-500 rounded-full blur-sm"
        style="top: 40%; left: 80%; animation: float 8s ease-in-out infinite 1s"
      ></div>
      <div
        class="absolute w-3 h-3 bg-yellow-400 rounded-full blur-sm"
        style="top: 70%; left: 30%; animation: float 7s ease-in-out infinite 2s"
      ></div>
    </div>

    <style>
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) translateX(0px);
        }
        25% {
          transform: translateY(-30px) translateX(10px);
        }
        50% {
          transform: translateY(-60px) translateX(-10px);
        }
        75% {
          transform: translateY(-30px) translateX(10px);
        }
      }
    </style>

    <!-- Card de registro -->
    <div class="relative z-10 w-full max-w-md mx-auto">
      <div
        class="bg-neutral-900/70 backdrop-blur-xl border border-amber-500/20 rounded-3xl shadow-2xl shadow-amber-500/10 overflow-hidden glow-effect"
      >
        <!-- Header -->
        <div class="p-8 pb-6 border-b border-neutral-800/50">
          <h2
            class="text-3xl md:text-4xl font-black text-amber-400 text-center mb-2 text-glow"
          >
            Crear Cuenta
          </h2>
          <p class="text-neutral-500 text-center text-sm">
            Únete a nuestro directorio empresarial
          </p>
        </div>

        <!-- Messages -->
        {% if messages %}
        <div class="px-8 pt-6">
          <ul class="space-y-2">
            {% for msg in messages %}
            <li
              class="bg-amber-500/10 border border-amber-500/30 text-amber-400 px-4 py-3 rounded-xl text-sm animate-pulse"
            >
              {{ msg }}
            </li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}

        <!-- Form -->
        <div class="p-8">
          <form method="post" action="{% url 'signup' %}" class="space-y-5">
            {% csrf_token %}

            <!-- Username -->
            <div class="space-y-2">
              <label
                for="username"
                class="text-xs font-medium text-neutral-400 uppercase tracking-wider"
              >
                Nombre de Usuario
              </label>
              <input
                type="text"
                id="username"
                name="username"
                required
                class="w-full bg-neutral-800/50 border border-neutral-700 rounded-2xl px-4 py-3 md:py-4 text-white placeholder-neutral-500 focus:outline-none focus:border-amber-500/50 focus:ring-2 focus:ring-amber-500/20 transition-all"
                placeholder="tu_usuario"
              />
            </div>

            <!-- Email -->
            <div class="space-y-2">
              <label
                for="email"
                class="text-xs font-medium text-neutral-400 uppercase tracking-wider"
              >
                Correo Electrónico
              </label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full bg-neutral-800/50 border border-neutral-700 rounded-2xl px-4 py-3 md:py-4 text-white placeholder-neutral-500 focus:outline-none focus:border-amber-500/50 focus:ring-2 focus:ring-amber-500/20 transition-all"
                placeholder="tu@email.com"
              />
            </div>

            <!-- Password -->
            <div class="space-y-2">
              <label
                for="password"
                class="text-xs font-medium text-neutral-400 uppercase tracking-wider"
              >
                Contraseña
              </label>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full bg-neutral-800/50 border border-neutral-700 rounded-2xl px-4 py-3 md:py-4 text-white placeholder-neutral-500 focus:outline-none focus:border-amber-500/50 focus:ring-2 focus:ring-amber-500/20 transition-all"
                placeholder="••••••••"
              />
            </div>

            <!-- Confirm Password -->
            <div class="space-y-2">
              <label
                for="confirm_password"
                class="text-xs font-medium text-neutral-400 uppercase tracking-wider"
              >
                Confirmar Contraseña
              </label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
                class="w-full bg-neutral-800/50 border border-neutral-700 rounded-2xl px-4 py-3 md:py-4 text-white placeholder-neutral-500 focus:outline-none focus:border-amber-500/50 focus:ring-2 focus:ring-amber-500/20 transition-all"
                placeholder="••••••••"
              />
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-amber-500 to-yellow-500 hover:from-amber-400 hover:to-yellow-400 text-neutral-900 font-bold py-3 md:py-4 rounded-2xl transition-all transform hover:scale-[1.01] active:scale-[0.99] shadow-lg shadow-amber-500/30 mt-6"
            >
              Crear Cuenta
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
